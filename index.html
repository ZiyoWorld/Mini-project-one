<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css/main.css">
     <title>KIchik loyiham(JavaScript)</title>
</head>
<body>

     <div class="container">
          <h2 class="easy">EASY-PEASY CONTACT FORM üòç</h2>
          
          <form action="#" class="container_area">
             <input type="text" name="fName" id="fName" autocomplete="off" 
             placeholder="type your name...">
             <input type="number" name="age" id="age" autocomplete="off"
             placeholder="type your age...">
             <input type="text" name="isMarried" id="isMarried"
             autocomplete="off" placeholder="are you married (yes/no)">
             <div class="btns">
                  <button type="button" class="btnSubmit">SUBMIT</button>
                  <button type="reset" class="btnReset">CANCEL
                  </button>
             </div>
          </form>

          <div class="container_text">
               <p class="fName"></p>
               <p class="age"></p>
               <p class="isMarried"></p>

          </div>
          
          <div class="message"></div>




     </div>
     
     <script src="js/app.js"></script>
</body>
</html>
